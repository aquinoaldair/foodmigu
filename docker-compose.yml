version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: foodmigu-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - foodmigu
    depends_on:
      - mariadb
    environment:
      - DB_HOST=mariadb
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-foodmigu}
      - DB_USERNAME=${DB_USERNAME:-foodmigu}
      - DB_PASSWORD=${DB_PASSWORD:-secret}

  web:
    image: nginx:alpine
    container_name: foodmigu-web
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - .:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - foodmigu
    depends_on:
      - app

  mariadb:
    image: mariadb:10.5
    container_name: foodmigu-mariadb
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-foodmigu}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_USER: ${DB_USERNAME:-foodmigu}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - foodmigu

  node:
    image: node:20.20.0
    container_name: foodmigu-node
    working_dir: /var/www
    volumes:
      - .:/var/www
    networks:
      - foodmigu
    command: sh -c "npm install && npm run watch"
    profiles:
      - frontend

networks:
  foodmigu:
    driver: bridge

volumes:
  mariadb_data:
